    <hr>
    <p>Para converter valores</p>
    <p>Int: 
        <p>- Number.parseInt()</p> 
        <p>- Number()</p>
    </p>
    <p>String:
        <p>- String()</p>
        <p>- value.toString()</p>
    </p>
    <script>
        // Meios de deixar uma string como int:
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = window.prompt('Digite outro número: ')
        var n3 = Number(window.prompt('Digite outro numero: '))
        var soma = n1 + Number.parseInt(n2) + n3
        window.alert('A soma dos valores é ' + String(soma))
</script>
